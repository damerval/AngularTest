<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Welcome to AngularJS</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script>

    var myApp = angular.module('myApp', []);
    myApp.controller('MainController', function () {
      this.currentTime = new Date();
      this.worldClocks = [{'city': "New York", 'diff': 4},{'city': "San Francisco", 'diff': 1},{'city': "Honolulu", 'diff': -2}];
    });

  </script>
</head>
<body>
<h1>Hello, World.</h1>
<p ng-controller="MainController as main">The current time is {{ main.currentTime | date: 'medium'}}</p>
<div ng-controller="MainController as main">
  <p ng-repeat="clock in main.worldClocks">The time in {{ clock.city  | uppercase }} is {{ (main.currentTime.getTime() + (clock.diff*60*60*1000)) | date: 'medium' }}</p>
</div>
<p> Two dollars should be formatted like so: {{ 2 | currency }} </p>
</body>
</html>
